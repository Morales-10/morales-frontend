<h2>Treatments</h2>
<div *ngIf="treatments$ | async as treatments" class="container">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Name</th>
      <th>Duration</th>
      <th>Price</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let treatment of treatments.treatmentsList">
      <td> {{treatment.name}}</td>
      <td>{{treatment.duration.minutes}}</td>
      <td>{{treatment.price}}</td>
    </tr>
    </tbody>
  </table>
</div>
