<div *ngIf="treatments$ | async as treatments" class="container">
  <table class="table table-striped table-bordered">
    <thead>
    <tr>
      <th>Behandling</th>
      <th>Pris</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let treatment of treatments.treatmentsList">
      <td> {{treatment.name}}</td>
      <td>{{treatment.price}}.-</td>
    </tr>
    </tbody>
  </table>
</div>
