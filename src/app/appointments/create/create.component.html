<p>Skriv dato i formatet yyyy-MM-dd HH:mm:ss</p>

<div *ngIf="employees$ | async as employees">
  <div *ngIf="treatments$ | async as treatments">
    <form [formGroup]="appointmentForm" (ngSubmit)="bookTime()">
      <select formControlName="employee">
       <option *ngFor="let employee of employees.accountList" [value]="employee.id">
        {{employee.name}}
        </option>
      </select>
      <select multiple formControlName="treatments">
        <option *ngFor="let treatment of treatments.treatmentsList" [value]="treatment">
          {{treatment.name}}
        </option>
      </select>
      <input formControlName="date">
      <input formControlName="time">
      <button type="submit">
        Bestil tid
      </button>
    </form>
  </div>
</div>

<div *ngIf="events$ | async as events">
  <div [ngSwitch]="view">
    <mwl-calendar-week-view
      *ngSwitchCase="'week'"
      [viewDate]="viewDate"
      [events]="events"
      [refresh]="refresh"
    >
    </mwl-calendar-week-view>
  </div>
</div>
